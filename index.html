<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tech Play TV - IPTV Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* { font-family: 'Outfit', sans-serif; }
body {
  background: radial-gradient(circle at top, #0e2a2a, #020617);
}
.glass {
  background: rgba(255,255,255,.05);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,.08);
}
.gradient {
  background: linear-gradient(90deg,#22c55e,#22d3ee);
}
.gradient-text {
  background: linear-gradient(90deg,#22c55e,#22d3ee);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.modal { display:none }
.modal.active { display:flex }
</style>
</head>

<body class="text-white">

<!-- HEADER -->
<header class="fixed top-0 w-full z-50 bg-black/60 backdrop-blur">
  <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
    <span class="font-bold gradient-text text-lg">TECH PLAY TV</span>
    <nav class="hidden md:flex gap-6">
      <a href="#planos">Planos</a>
      <a href="#revenda">Revenda</a>
      <button onclick="openModal('teste')" class="px-4 py-2 rounded-full gradient text-black font-semibold">
        Teste Gr치tis
      </button>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="pt-28 px-4 text-center">
  <h1 class="text-4xl md:text-6xl font-extrabold">
    TECH PLAY TV<br>
    <span class="gradient-text">O Melhor IPTV do Brasil</span>
  </h1>
  <p class="text-gray-300 mt-6">
    Filmes, s칠ries, novelas e canais ao vivo em um s칩 lugar
  </p>
  <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center">
    <button onclick="openModal('teste')" class="px-8 py-4 rounded-full gradient text-black font-bold">
      游꿟 TESTE GR츼TIS
    </button>
    <a href="#planos" class="px-8 py-4 rounded-full border border-green-400 font-bold">
      游닠 VER PLANOS
    </a>
  </div>
</section>

<!-- PLANOS -->
<section id="planos" class="mt-24 px-4 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold text-center mb-12">
    Escolha seu <span class="gradient-text">Plano</span>
  </h2>

  <div class="grid md:grid-cols-4 gap-6">
    <div class="glass p-6 rounded-xl">
      <h3 class="font-bold">Mensal</h3>
      <p class="text-3xl font-extrabold my-4">R$ 35,00</p>
      <button onclick="openPlano('Mensal')" class="w-full py-3 rounded-full gradient text-black font-bold">Assinar</button>
    </div>

    <div class="glass p-6 rounded-xl">
      <h3 class="font-bold">Trimestral</h3>
      <p class="text-3xl font-extrabold my-4">R$ 79,90</p>
      <button onclick="openPlano('Trimestral')" class="w-full py-3 rounded-full gradient text-black font-bold">Assinar</button>
    </div>

    <div class="glass p-6 rounded-xl">
      <h3 class="font-bold">Semestral</h3>
      <p class="text-3xl font-extrabold my-4">R$ 139,90</p>
      <button onclick="openPlano('Semestral')" class="w-full py-3 rounded-full gradient text-black font-bold">Assinar</button>
    </div>

    <div class="glass p-6 rounded-xl border border-green-400">
      <h3 class="font-bold">Anual</h3>
      <p class="text-3xl font-extrabold my-4">R$ 249,90</p>
      <button onclick="openPlano('Anual')" class="w-full py-3 rounded-full gradient text-black font-bold">Assinar</button>
    </div>
  </div>
</section>

<!-- REVENDA -->
<section id="revenda" class="mt-24 px-4 max-w-xl mx-auto text-center">
  <h2 class="text-3xl font-bold mb-4">
    Seja um <span class="gradient-text">Revendedor</span>
  </h2>
  <button onclick="openModal('revenda')" class="px-8 py-4 rounded-full gradient text-black font-bold">
    Quero ser Revendedor
  </button>
</section>

<!-- MODAL -->
<div id="modal" class="modal fixed inset-0 bg-black/80 z-50 items-center justify-center">
  <div class="glass p-6 rounded-xl w-full max-w-md">
    <h3 id="modalTitle" class="text-xl font-bold mb-4"></h3>

    <input id="nome" class="w-full p-3 rounded bg-black/40 mb-3" placeholder="Nome completo">
    <input id="email" class="w-full p-3 rounded bg-black/40 mb-3" placeholder="E-mail">

    <input id="cidade" class="w-full p-3 rounded bg-black/40 mb-3 hidden"
      placeholder="Cidade e Estado (Ex: Encruzilhada do Sul RS)">

    <div class="mb-3">
      <label class="block mb-2">Atendimento via:</label>
      <label class="flex gap-2 items-center">
        <input type="radio" name="canal" value="telegram" checked> Telegram
      </label>
      <label class="flex gap-2 items-center mt-2">
        <input type="radio" name="canal" value="whatsapp"> WhatsApp
      </label>
    </div>

    <input id="contato" class="w-full p-3 rounded bg-black/40 mb-4"
      placeholder="@seuusuario ou n칰mero WhatsApp">

    <button onclick="enviar()" class="w-full py-3 rounded-full gradient text-black font-bold">
      Enviar
    </button>

    <button onclick="closeModal()" class="mt-4 text-sm text-gray-400 w-full">Cancelar</button>
  </div>
</div>

<script>
let tipo = "";
let plano = "";

const TELEGRAM = "https://t.me/techplaytv_oficial";
const WHATSAPP = "https://wa.me/5551999792104";

function openModal(t) {
  tipo = t;
  document.getElementById("modal").classList.add("active");
  document.getElementById("cidade").classList.toggle("hidden", t !== "revenda");

  document.getElementById("modalTitle").innerText =
    t === "teste" ? "Solicitar Teste Gr치tis" :
    t === "plano" ? "Assinar Plano" :
    "Quero ser Revendedor";
}

function openPlano(p) {
  plano = p;
  openModal("plano");
}

function closeModal() {
  document.getElementById("modal").classList.remove("active");
}

function enviar() {
  const nome = document.getElementById("nome").value;
  const cidade = document.getElementById("cidade").value;
  const canal = document.querySelector("input[name='canal']:checked").value;

  let msg = "";
  if (tipo === "teste")
    msg = `Ol치 Tech Play TV, eu quero um teste gr치tis.\nNome: ${nome}`;
  if (tipo === "plano")
    msg = `Ol치 Tech Play TV, eu quero adquirir o plano ${plano}.\nNome: ${nome}`;
  if (tipo === "revenda")
    msg = `Ol치 Tech Play TV, quero ser revendedor.\nNome: ${nome}\nCidade: ${cidade}`;

  const url = canal === "telegram"
    ? TELEGRAM + "?text=" + encodeURIComponent(msg)
    : WHATSAPP + "?text=" + encodeURIComponent(msg);

  window.open(url, "_blank");
}
</script>

</body>
</html>
